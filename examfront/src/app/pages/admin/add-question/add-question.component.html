<div class="bootstrap-wrapper">

    <div class="row">
        <div class="col-md-12">
            <h1> Adding question to {{quizName}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <!-- content-field -->
                        <mat-form-field class="w100" appearance="outline">
                        <mat-label >Question Content</mat-label>
                        <textarea matInput rows="8" placeholder="Enter Here" [(ngModel)]="questions.content" name="content"></textarea>
                    </mat-form-field>

                        <!-- app.component.html -->

                        <!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" name="content" [(ngModel)]="questions.content"></ckeditor> -->

                        <!-- options -->
                        <!-- <button mat-mini-fab color="accent" (click)="addOptions()"><mat-icon>add</mat-icon></button> -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 1 </mat-label>
                                    <input required type="text" matInput [(ngModel)]="allOptions[0]" name="first">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 2</mat-label>
                                    <input required type="text" matInput matInput [(ngModel)]="allOptions[1]"
                                        name="second">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 3</mat-label>
                                    <input required type="text" matInput matInput [(ngModel)]="allOptions[2]"
                                        name="third">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 4</mat-label>
                                    <input required type="text" matInput matInput [(ngModel)]="allOptions[3]"
                                        name="forth">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label> Select Answer</mat-label>
                            <mat-select required [(ngModel)]="questions.answer" name="answer">
                                <mat-option *ngIf="allOptions[0]" [value]="allOptions[0]">{{allOptions[0]}}</mat-option>
                                <mat-option *ngIf="allOptions[1]" [value]="allOptions[1]">{{allOptions[1]}}</mat-option>
                                <mat-option *ngIf="allOptions[2]" [value]="allOptions[2]">{{allOptions[2]}}</mat-option>
                                <mat-option *ngIf="allOptions[3]" [value]="allOptions[3]">{{allOptions[3]}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="text-center">

                            <button mat-raised-button color="primary" (click)="addQuestion()"> add </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
