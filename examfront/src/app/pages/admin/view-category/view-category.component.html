<mat-card>
    <mat-list>
        <div class="header-class">
            <div mat-subheader> All categories  </div>
            <!-- <mat-divider></mat-divider> -->
           <div class="add-btn"> 
               <button  mat-raised-button color="primary"  routerLink="/admin/addCategory">  Add Category </button>
           </div> 
        </div>
       
       
  
       <mat-list-item *ngFor="let category of categories">
        <mat-icon mat-list-icon >folder</mat-icon>
        <div mat-line > {{category.categoryName}}</div>
        <div mat-line> {{category.description}}</div>
        <mat-divider></mat-divider>
        
       </mat-list-item>
    </mat-list>
</mat-card>
