<h1>Questions of {{quizName}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12"> <div class="container text-center"> 
            <button mat-raised-button color="primary" (click)="navigateFunc()"> Add Question</button>
        </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20" >
             <mat-content>
                <p> <b>Q. {{i+1}}</b> <span class="ml20" [innerHTML]="q.content"></span></p>
             </mat-content>
             <div class="container-fluid">
                <div class="row" >
                    <div class="col-md-6" *ngFor="let opt of q.options; let idx = index"   >
                        <p><b>{{idx+1+":"}}</b> {{opt.option}}</p>
                    </div>
                </div>
             </div>
             <mat-divider></mat-divider>
             <p class="mt20 ml20" ><b>Correct Answer : </b>{{q.answer}}</p>
             <!-- <mat-divider></mat-divider> -->
             <button mat-button class="mt10" color="warn" (click)="deleteQuestion(q.questionId)"> Delete</button>
             <button mat-button class="mt10" color="accent"> Edit</button>

            </mat-card>
        </div>
    </div>
</div>
