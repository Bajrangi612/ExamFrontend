<mat-card>
    <h1>{{formTitle +' '}}Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <form [formGroup]="quiz" >
                    <!-- Name: <input formControlName="quizName"  placeholder="Enter Name">
                <button type="submit">Submit</button>  -->

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Quiz Name</mat-label>
                        <input type="text" required formControlName="quizName" matInput placeholder="Enter Here">

                    </mat-form-field>
                    <!-- <div class="validation_error"
                        [hidden]="(quiz.controls.quizName.valid||quiz.controls.quizName.untouched)">
                        Field is required
                    </div> -->

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Descriptions</mat-label>
                        <textarea formControlName="description" matInput required placeholder="Enter Here"
                            rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Total Marks</mat-label>
                                <input type="number" formControlName="totalMarks" matInput required
                                    placeholder="Enter Here">

                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input type="number" formControlName="noOfQuestion" matInput required
                                    placeholder="Enter Here">

                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Total time of the Quiz `(In Minutes)`</mat-label>
                                <input type="number" formControlName="totalTimeInMinute" matInput required
                                    placeholder="Enter Here">
                            </mat-form-field>
                        </div>
                    </div>

                    <section class="example-section">
                        <mat-slide-toggle formControlName="isActive" required class="mt20 mb20" [checked]="false">
                            Publish status
                        </mat-slide-toggle>
                    </section>
                    <!-- <div class="validation_error"
                        [hidden]="(quiz.controls.isActive.valid||quiz.controls.isActive.untouched)">
                        Field is required
                    </div> -->

                    <!-- select category -->
                    <mat-form-field class="w100">
                        <mat-label>Choose Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let c of categories;" [value]="c">
                                {{c.categoryName}}
                            </mat-option>
                        </mat-select>
                        

                    </mat-form-field>
                    <!-- <div class="validation_error"
                        [hidden]="(quiz.controls.category.valid||quiz.controls.category.untouched)">
                        Field is required
                    </div> -->

                    <div class="text-center"  *ngIf="formTitle!='Edit'">
                        <button mat-raised-button color="primary" type="submit" (click)="saveQuiz()"> Save</button>
                    </div>
                    <div class="text-center" *ngIf="formTitle =='Edit'" >
                        <button mat-raised-button color="primary" type="submit" (click)="updateQuiz()"> Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
