<mat-card>

    <!-- <button mat-stroked-button color="accent">Back</button> -->
    <div style="text-align: right;">

        <button mat-stroked-button color="primary" routerLink="/admin/add-quiz"> <mat-icon>assignment</mat-icon> Add New Quiz</button>
    </div>
</mat-card>


<mat-card  class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
       
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.quizName}}
            <mat-card-subtitle>

                {{q.category.catrgoryName}}
            </mat-card-subtitle>
        </mat-card-title>
    </mat-card-header>
    <mat-quiz-content>
        <p>{{q.description}}</p>
    </mat-quiz-content>
    <mat-card-action>
        <button mat-raised-button color="accent" class="mr10">Question</button>
        <button mat-stroked-button color="accent" class="mr10">Maximum Marks : {{q.totalMarks}}</button>
        <button mat-stroked-button color="accent" class="mr10">No. of Question : {{q.noOfQuestion}}  </button>
        <button mat-raised-button color="accent" class="mr10">Update</button>
        <button mat-stroked-button color="accent" class="mr10">Attempts</button>
    </mat-card-action>




</mat-card>


<!--  -->
<mat-card>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
