<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required matInput placeholder="Enter Here" />
                        <!-- <mat-hint>Username must be unique</mat-hint>  -->
                    </mat-form-field>
    
                    <!-- User password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required type="password" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="mr20" mat-raised-button color="primary" type="submit"> Login </button>
                        <button mat-raised-button color="accent" type="reset"> Reset </button>
                    </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
