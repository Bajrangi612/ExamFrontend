

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row"  >

            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center"> Register Here !! </h1>
                <form (ngSubmit)="formSubmit()">
                    <!-- User name Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input  
                        required
                         [(ngModel)]="user.username" 
                         name="userName"
                         matInput 
                         placeholder="Enter Here"
                          />
                          <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>
                        <!-- User password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                         [(ngModel)]="user.password" 
                         name="password" type="password" 
                         matInput placeholder="Enter Here">
                      </mat-form-field>

                       <!-- User First Name Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required
                        [(ngModel)]="user.firstName" 
                        name="firstName" matInput 
                        placeholder="Enter Here">
                      </mat-form-field>

                        <!-- User Last Name Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" type="text" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <!-- User Email id Field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email id</mat-label>
                        <input required [(ngModel)]="user.email" name="email" matInput placeholder="pat@example.com">
                      </mat-form-field>

                        <!-- User Last Name Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                      </div>
                      
                </form>
              </mat-card>

            </div>
        </div>

    </div>
</div>
