<div class="bootstrap-wrapper">
    <div class="container-fluid">
    <div class="row">


            <div class="col-md-2">
                <!-- Instructions -->
                <h3>Instructions</h3>

            </div>
            <div class="col-md-8">
                <!-- questions -->
                <ng-container *ngIf="questions">
                <h1> On Going quiz {{questions[0].quiz.quizName}}</h1>
                    <mat-card *ngFor="let q of questions;let i=index" class="mt10">

                        <mat-card-content>
                            <p>Q.{{i+1}}</p>
                            <p>{{q.content}}</p>
                        </mat-card-content>
                    </mat-card>
                        
                </ng-container>

            </div>
            <div class="col-md-2">
                <!-- progress bar -->

            </div>
        </div>
    </div>

</div>
